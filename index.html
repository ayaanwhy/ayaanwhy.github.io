<!DOCTYPE html>
<html>
<head>
    <title>My 90s-style Webpage</title>
    <style>
        body {
            background-color: #00FF00; /* Lime green background */
            color: #0000FF; /* Blue text */
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            text-decoration: underline;
        }

        p {
            font-size: 24px;
            line-height: 1.5;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFF00; /* Yellow container background */
        }

        .button {
            background-color: #FF0000; /* Red button background */
            color: #FFFFFF; /* White text on the button */
            padding: 10px 20px;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My 90s-style Webpage</h1>
        <p>This webpage is a blast from the past!</p>
        <p>Click the button below:</p>
        <button class="button" onclick="alert('You clicked the button!')">Click Me</button>
    </div>
</body>
</html>
